<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="John Burks">
  <meta name="theme-color" content="#5e0a0a" />
  <title>Don't Blink Geek | Houston Area Web Development</title>
  <link rel="stylesheet" type="text/css" href="css/main.min.css">
  <link rel="dns-prefetch" href="https://fonts.gstatic.com/">
  <link rel="preconnect" href="https://fonts.googleapis.com/">
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css?family=Passion+One|Work+Sans">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Passion+One|Work+Sans">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/favicons/apple-touch-icon-120x120.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/favicons/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
  <link rel="shortcut icon" href="/favicon.ico">
</head>

<body>
  <div class="container">
    <div class="navigation">
      <div class="menu"></div>
      <div class="social"></div>
    </div>
    <header>
      <div class="bg-header-left header-block-left">
        <div class="gen-flex-left">
          <div class="bg-header-left-block"><img src="img/dbg-logo-v2-square.svg" alt="Don't Blink Geek"
              class="responsive-img"></div>
        </div>
      </div>
      <div class="bg-header-right header-block-right">
        <div class="gen-flex-right">
          <div class="bg-header-right-block">
            <h1>Houston Area Website Design &amp; Development</h1>
          </div>
        </div>
      </div>
    </header>
    <main class="content-home">
      <article class="connect">
        <div class="gen-flex-left">
          <div class="connect-intro">
            <h2>Looking for help with your website?</h2>
            <h3>Get Connected</h3>
          </div>
          <div class="connect-logos">
            <span class="logo-linkedin"><a href="https://www.linkedin.com/in/john-burks-0931788/"><img
                  src="img/logo-linkedin.png" alt="Linkedin Profile" class="responsive-img"></a></span>
            <span class="logo-github"><a href="https://github.com/Just-Johnny/dont-blink-geek"><img
                  src="img/logo-octocat.png" alt="Github Repository" class="responsive-img"></a></span>
            <span class="logo-codepen"><a href="https://codepen.io/jburks/#"><img src="img/logo-codepen.png"
                  alt="Codepen Profile" class="responsive-img"></a></span>
          </div>
        </div>
      </article>
      <article class="build">
        <div class="gen-flex-right">
          <div class="build-intro">
            <h2>This site was made with &#10084; using</h2>
          </div>
          <div class="build-logos">
            <span class="logo-npm"><img src="img/logo-npm.png" alt="Node Package Manager" class="responsive-img"></span>
            <span class="logo-gulp"><img src="img/logo-gulp.png" alt="Gulp Task Runner" class="responsive-img"></span>
            <span class="logo-netlify"><img src="img/logo-netlify.png" alt="Netlify Hosting"
                class="responsive-img"></span>
            <span class="logo-vscode"><img src="img/logo-vscode.png" alt="Visual Studio Code"
                class="responsive-img"></span>
          </div>
        </div>
      </article>
    </main>
    <footer>
      <div class="copyright"></div>
      <div class="acknowledgements"></div>
    </footer>
  </div>

  <!-- Scripts -->
  <!-- <script src="js/main.js"></script> -->
</body>

</html>
